<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="CSS diner shopping list">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS diner shopping list</title>
</head>

<body>
    <header class="ba-header">
        <h1>CSS Diner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
    </header>
    <div class="ba-body">
        <main>
            <ul class="ba-list">
                <li>
                    <label>
                        <input type="checkbox">
                        <span>A lot of pickles<small>for the next lessons about CSS</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>10 apples<small>for more CSS manipulations</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>20 oranges<small>because they are awesome</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>13 plates<small>hm... they always disappear</small></span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>bottle of Sake ^_^<small>for my friends</small></span>
                    </label>
                </li>
            </ul>
        </main>
        <footer>
            <p class="ba-footer">Bon appetit :)</p>
        </footer>
    </div>
</body>

</html>
